<!DOCTYPE html>
<html>
    <body>
        <button class="my_button">Button</button>
        <script type="text/javascript">
            // 足し算する関数
            function add(a, b) {
                return a + b;
            }
            // ボタンクリックハンドラ
            document.querySelector('.my_button').addEventListener('click', function() {
                alert('Hello! ' + add(1, 2));
            });
        </script>
    </body>
</html>
